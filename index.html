<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FitIn: Log In or Sign Up</title>
    <link rel="icon" type="image/x-icon" href="login_page/header-icons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login_page/styles/logIn/general.css">
    <link rel="stylesheet" href="login_page/styles/logIn/header.css">
    <link rel="stylesheet" href="login_page/styles/logIn/form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
      function pwdToggle() {
        var x = document.getElementById("myInput");
        var y = document.getElementById("show-hide-button");
        if (x.type === "password") {
          x.type = "text";
          y.innerHTML = "Hide";
        } else {
          x.type = "password";
          y.innerHTML = "Show";
        }
      }
    </script>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <a href="index.html">
          <img class="fitin-logo" src="login_page/header-icons/FitIn_logo.png" alt="FitIn logo">
        </a>
      </div>
      <div class="right-section">
        <div class="subsection1">
          <div class="discover-div">
            <img class="discover-icon" src="login_page/header-icons/discover.svg" alt="">
            <p>Discover</p>
          </div>
          <div class="people-div">
            <img class="people-icon" src="login_page/header-icons/nav-network.svg" alt="">
            <p>People</p>
          </div>
          <div class="learning-div">
            <img class="learning-icon" src="login_page/header-icons/share-video.svg" alt="">
            <p>Learning</p>
          </div>
          <div class="events-div">
            <img class="events-icon" src="login_page/header-icons/event-icon.svg" alt="">
            <p>Events</p>
          </div>
          <div class="vline">
          </div>
        </div>
        <div class="subsection2">
          <a href="signup.html">
            <button class="join-now-button">Join now</button>
          </a>
          <a href="home.html">
            <button class="sign-in-button">Sign in</button>
          </a>
        </div>
      </div>
    </div>

    <div class="intro-text">
      <div class="welcome-text">
        Welcome to your
      </div>
      <div class="welcome-text">
        fitness community
      </div>
    </div>
  
    <div class="bottom">
      <div class="sign-in-area">
        <div class="email-password-text">Email or phone</div>
        <input class="input-box" type="text">
        <div class="email-password-text">Password</div>
        <input class="input-box" type="password" id="myInput">
  
        <button class="show-hide-button" onclick="pwdToggle()" id="show-hide-button">Show</button>
  
        <div class="forgot-password-text">Forgot password?</div>
        <a href="home.html">
          <button class="sign-in-button2">Sign in</button>
        </a>
      </div>
  
      <img class="main-image" src="login_page/images/running_with_the_wind.png" alt="">
    </div>

  </body>
</html>
